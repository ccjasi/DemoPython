{% extends 'base.html' %}
{% block body%}
<div class="container-fluid">
    <div class="banner">
        <div class="banner-text">
            To-do
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" >
            <form method="post" class="p-3 shadow">
            {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Enter Task">
                </div>
                 <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Enter Priority">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="Enter Date">
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            <h2>Tasks</h2>
            {% for i in task_d %}
            <div class="card shadow">
                <div class="card-body">
                    <h4>{{i.name}}</h4>
                    <p>{{i.priority}}</p>
                    <p>{{i.date}}</p>
                    <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                    <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
